<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BobMap 실시간 채팅 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .back-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-status {
            font-size: 12px;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .message.sent .message-time {
            text-align: right;
            color: rgba(255,255,255,0.8);
        }

        .input-container {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: #ff6b6b;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            padding: 20px;
            text-align: center;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .quick-reply {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-reply:hover {
            background: #f5f5f5;
            border-color: #ff6b6b;
        }

        .typing-indicator {
            display: none;
            padding: 10px 14px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="user-info">
            <div class="user-name" id="userName">김철수</div>
            <div class="user-status" id="userStatus">온라인</div>
        </div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="empty-state" id="emptyState">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ddd" stroke-width="2">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <p style="margin-top: 16px; font-size: 16px; color: #666;">대화를 시작해보세요!</p>
            <div class="quick-replies">
                <button class="quick-reply" onclick="sendQuickReply('안녕하세요! 👋')">안녕하세요! 👋</button>
                <button class="quick-reply" onclick="sendQuickReply('맛집 추천해주세요!')">맛집 추천해주세요!</button>
                <button class="quick-reply" onclick="sendQuickReply('같이 식사하실래요?')">같이 식사하실래요?</button>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <input 
            type="text" 
            class="input-field" 
            id="messageInput" 
            placeholder="메시지를 입력하세요..."
            onkeypress="handleKeyPress(event)"
        >
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
        </button>
    </div>

    <script>
        let messages = [];
        let chatId = `chat-${Date.now()}`;
        let otherUserName = '김철수';
        let isTyping = false;

        // 자동 응답 메시지 풀
        const autoReplies = [
            "좋은 아이디어네요! 어떤 음식 좋아하세요?",
            "오~ 저도 그 맛집 가보고 싶었어요! 😊",
            "맛있겠다! 언제가 좋으실까요?",
            "저도 요즘 맛집 탐방하고 싶었는데 딱이네요!",
            "와 대박! 거기 진짜 맛있다던데요",
            "좋아요! 같이 가요~ 기대되네요",
            "헐 저도 관심있었어요! 언제 시간 되세요?",
            "네네! 저도 좋아요 ㅎㅎ",
            "오늘 날씨도 좋은데 맛집 탐방 어때요?",
            "저는 매운거 좋아하는데 혹시 매운음식 괜찮으세요?"
        ];

        // 메시지 추가 함수
        function addMessage(content, isSent = true) {
            const message = {
                id: Date.now(),
                content: content,
                isSent: isSent,
                time: new Date().toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                })
            };

            messages.push(message);
            renderMessage(message);
            saveMessages();

            // 빈 상태 숨기기
            const emptyState = document.getElementById('emptyState');
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            // 스크롤 하단으로
            scrollToBottom();
        }

        // 메시지 렌더링
        function renderMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.isSent ? 'sent' : 'received'}`;
            messageEl.innerHTML = `
                <div class="message-bubble">
                    <div>${message.content}</div>
                    <div class="message-time">${message.time}</div>
                </div>
            `;
            
            // 타이핑 인디케이터 앞에 삽입
            const typingIndicator = document.getElementById('typingIndicator');
            container.insertBefore(messageEl, typingIndicator);
        }

        // 메시지 전송
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;

            // 메시지 추가
            addMessage(content, true);
            
            // 입력창 초기화
            input.value = '';
            
            // 자동 응답 시뮬레이션
            simulateAutoReply();
        }

        // 자동 응답 시뮬레이션
        function simulateAutoReply() {
            // 타이핑 표시
            showTyping();

            // 1-3초 후 응답
            const delay = 1000 + Math.random() * 2000;
            setTimeout(() => {
                hideTyping();
                const replyContent = autoReplies[Math.floor(Math.random() * autoReplies.length)];
                addMessage(replyContent, false);
            }, delay);
        }

        // 타이핑 표시/숨김
        function showTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('show');
            scrollToBottom();
        }

        function hideTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.remove('show');
        }

        // 빠른 답장
        function sendQuickReply(content) {
            document.getElementById('messageInput').value = content;
            sendMessage();
        }

        // Enter 키 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 스크롤 하단으로
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // 메시지 저장
        function saveMessages() {
            localStorage.setItem(`messages_${chatId}`, JSON.stringify(messages));
        }

        // 메시지 불러오기
        function loadMessages() {
            const saved = localStorage.getItem(`messages_${chatId}`);
            if (saved) {
                messages = JSON.parse(saved);
                messages.forEach(msg => renderMessage(msg));
                if (messages.length > 0) {
                    document.getElementById('emptyState').style.display = 'none';
                }
                scrollToBottom();
            }
        }

        // 초기화
        window.onload = () => {
            loadMessages();
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Icon</title>
</head>
<body>
    <h1>BobMap Icon Creator</h1>
    <p>Right-click and save each icon:</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    
    <h2>512x512 Icon</h2>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; width: 256px; height: 256px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B35');
            gradient.addColorStop(1, '#F23E5C');
            
            // Draw rounded rectangle
            const radius = size * 0.1;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw "B" letter for BobMap
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', size / 2, size / 2);
            
            // Create download link
            const link = document.createElement('a');
            link.download = `logo${size}.png`;
            link.innerHTML = `<br>Download logo${size}.png`;
            
            canvas.toBlob(function(blob) {
                link.href = URL.createObjectURL(blob);
            });
            
            canvas.parentNode.insertBefore(link, canvas.nextSibling);
        }
        
        // Create both icons
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>

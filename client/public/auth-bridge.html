<!DOCTYPE html>
<html>
<head>
    <title>Authentication Bridge</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B6B;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>인증 처리 중...</h2>
        <div class="spinner"></div>
        <p>잠시만 기다려주세요</p>
    </div>

    <script>
        // URL에서 토큰과 사용자 정보 추출
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = urlParams.get('user');
        const error = urlParams.get('error');

        if (token && user) {
            // 로그인 성공 - localStorage에 저장하고 홈으로 리다이렉트
            localStorage.setItem('token', token);
            localStorage.setItem('user', user);
            
            // 성공 메시지 표시
            document.querySelector('h2').textContent = '로그인 성공!';
            document.querySelector('p').textContent = '홈으로 이동 중...';
            
            // 홈으로 리다이렉트
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else if (error) {
            // 로그인 실패
            const errorMessage = decodeURIComponent(error);
            
            // 에러 메시지 표시
            document.querySelector('h2').textContent = '로그인 실패';
            document.querySelector('p').textContent = errorMessage;
            document.querySelector('.spinner').style.display = 'none';
            
            // 로그인 페이지로 리다이렉트
            setTimeout(() => {
                window.location.href = '/auth';
            }, 2000);
        } else {
            // 파라미터가 없는 경우
            console.error('No authentication data received');
            setTimeout(() => {
                window.location.href = '/auth';
            }, 2000);
        }
    </script>
</body>
</html>

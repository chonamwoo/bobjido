<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BobMap Icon Generator</title>
</head>
<body>
    <h1>BobMap Icon Generator</h1>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas192" width="192" height="192"></canvas>
    
    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const radius = size * 0.2; // 40px for 192, ~100 for 512
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B35');
            gradient.addColorStop(1, '#F23E5C');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw location pin shape
            const centerX = size / 2;
            const centerY = size / 2;
            const pinSize = size * 0.375; // Scale pin to canvas
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - pinSize/2);
            ctx.bezierCurveTo(
                centerX - pinSize/2, centerY - pinSize/4,
                centerX - pinSize/2, centerY,
                centerX - pinSize/2, centerY + pinSize/8
            );
            ctx.quadraticCurveTo(
                centerX - pinSize/2, centerY + pinSize/2,
                centerX, centerY + pinSize/2
            );
            ctx.quadraticCurveTo(
                centerX + pinSize/2, centerY + pinSize/2,
                centerX + pinSize/2, centerY + pinSize/8
            );
            ctx.bezierCurveTo(
                centerX + pinSize/2, centerY,
                centerX + pinSize/2, centerY - pinSize/4,
                centerX, centerY - pinSize/2
            );
            ctx.closePath();
            ctx.fill();
            
            // Draw center circle
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.042, 0, Math.PI * 2);
            ctx.fill();
            
            // Download the image
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `logo${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
        
        // Generate both sizes
        window.onload = function() {
            drawIcon(document.getElementById('canvas512'));
            drawIcon(document.getElementById('canvas192'));
            
            // Also display them
            document.body.innerHTML += '<br><br>';
            document.body.innerHTML += '<h2>Generated Icons:</h2>';
            document.body.innerHTML += '<p>512x512:</p>';
            document.body.appendChild(document.getElementById('canvas512'));
            document.body.innerHTML += '<br><p>192x192:</p>';
            document.body.appendChild(document.getElementById('canvas192'));
        };
    </script>
</body>
</html>

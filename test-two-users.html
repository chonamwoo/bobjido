    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket1 = null;
        let socket2 = null;
        let user1 = null;
        let user2 = null;
        let chatId = 'test-chat-' + Date.now();
        let typingTimeout1 = null;
        let typingTimeout2 = null;

        function login(userNum) {
            const username = document.getElementById(`loginInput${userNum}`).value;
            if (!username) {
                alert('ì‚¬ìš©ìëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            // ì‚¬ìš©ì ì •ë³´ ì„¤ì •
            if (userNum === 1) {
                user1 = { id: 'user1', username: username };
                // Socket.io ì—°ê²°
                socket1 = io('http://localhost:8888', {
                    auth: { userId: user1.id, username: user1.username }
                });
                setupSocket(socket1, 1);
            } else {
                user2 = { id: 'user2', username: username };
                // Socket.io ì—°ê²°
                socket2 = io('http://localhost:8888', {
                    auth: { userId: user2.id, username: user2.username }
                });
                setupSocket(socket2, 2);
            }

            // UI ì—…ë°ì´íŠ¸
            document.getElementById(`loginForm${userNum}`).style.display = 'none';
            document.getElementById(`chatArea${userNum}`).style.display = 'flex';
            document.getElementById(`username${userNum}`).textContent = username;
            document.getElementById(`status${userNum}`).classList.remove('offline');
        }

        function setupSocket(socket, userNum) {
            socket.on('connect', () => {
                console.log(`ì‚¬ìš©ì ${userNum} ì—°ê²°ë¨`);
                // ì±„íŒ…ë°© ì°¸ì—¬
                socket.emit('join_chat', chatId);
            });

            socket.on('new_message', (data) => {
                console.log(`ì‚¬ìš©ì ${userNum} ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ :`, data);
                if (data.chatId === chatId) {
                    // ë‹¤ë¥¸ ì‚¬ìš©ìì˜ ë©”ì‹œì§€ë§Œ í‘œì‹œ
                    if ((userNum === 1 && data.senderId === user2?.id) ||
                        (userNum === 2 && data.senderId === user1?.id)) {
                        addMessage(userNum, data.content, false, data.timestamp);
                    }
                }
            });

            socket.on('user_typing', (data) => {
                if (data.chatId === chatId && data.isTyping) {
                    // ìƒëŒ€ë°©ì´ íƒ€ì´í•‘ ì¤‘
                    if ((userNum === 1 && data.userId === user2?.id) ||
                        (userNum === 2 && data.userId === user1?.id)) {
                        document.getElementById(`typing${userNum}`).style.display = 'block';
                        setTimeout(() => {
                            document.getElementById(`typing${userNum}`).style.display = 'none';
                        }, 3000);
                    }
                }
            });

            socket.on('disconnect', () => {
                console.log(`ì‚¬ìš©ì ${userNum} ì—°ê²° ëŠê¹€`);
                document.getElementById(`status${userNum}`).classList.add('offline');
            });
        }

        function sendMessage(userNum) {
            const input = document.getElementById(`messageInput${userNum}`);
            const content = input.value.trim();
            
            if (!content) return;

            const socket = userNum === 1 ? socket1 : socket2;
            const user = userNum === 1 ? user1 : user2;
            
            if (!socket || !user) {
                alert('ë¨¼ì € ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”');
                return;
            }

            // ë©”ì‹œì§€ ì „ì†¡
            socket.emit('send_message', {
                chatId: chatId,
                content: content,
                senderId: user.id,
                senderName: user.username,
                timestamp: new Date().toISOString()
            });

            // ìì‹ ì˜ í™”ë©´ì— ë©”ì‹œì§€ ì¶”ê°€
            addMessage(userNum, content, true);
            
            // ì…ë ¥ì°½ ì´ˆê¸°í™”
            input.value = '';
        }

        function addMessage(userNum, content, isSent, timestamp) {
            const messagesEl = document.getElementById(`messages${userNum}`);
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageEl.innerHTML = `
                <div class="message-bubble">
                    <div>${content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function handleKeyPress(event, userNum) {
            if (event.key === 'Enter') {
                sendMessage(userNum);
            } else {
                // íƒ€ì´í•‘ ìƒíƒœ ì „ì†¡
                const socket = userNum === 1 ? socket1 : socket2;
                const user = userNum === 1 ? user1 : user2;
                
                if (socket && user) {
                    socket.emit('typing_start', chatId);
                    
                    // íƒ€ì´í•‘ ì¤‘ì§€ íƒ€ì´ë¨¸
                    if (userNum === 1) {
                        clearTimeout(typingTimeout1);
                        typingTimeout1 = setTimeout(() => {
                            socket.emit('typing_stop', chatId);
                        }, 1000);
                    } else {
                        clearTimeout(typingTimeout2);
                        typingTimeout2 = setTimeout(() => {
                            socket.emit('typing_stop', chatId);
                        }, 1000);
                    }
                }
            }
        }
